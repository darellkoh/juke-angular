  <table class='table' ng-show="songs.length">
    <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Artists</th>
        <th>Genre</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="song in songs" double-click="toggle(song)" ng-class="{active: song === getCurrentSong() }">
        <td>{{ song.name }}</td>
        <td><span ng-repeat="artist in song.artists">{{ artist.name }}{{ $last ? '' : ', ' }}</span></td>
        <td>{{ song.genre }}</td>
      </tr>
    </tbody>
  </table>
